<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>

    <div id="hands-container">

        <img src="bimage.jpg" alt="icon" id="bimage">
        <video autoplay muted loop>
            <source src="images/hands.mp4" type="video/mp4">
        </video>

       
    </div>


    <div id="choices-container">
        <button class="choices" id="rock">rock</button>
        <button class="choices" id="paper">paper</button>
        <button class="choices" id="strippers">strippers</button>
    </div>


    <div id="results-container">
        <h3 id="round" class="results">current round: </h3>
        <h3 id="humanScore" class="results">human: </h3>
        <h3 id="computerScore" class="results">computer: </h3>
        
        <img id="result-image" src="" style="width: 300px; height: auto;">
   
      
    </div>

    <audio id="gameMusic" loop>
        <source src="audio/teezoSong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src = "script.js"></script>
</body>
</html>
